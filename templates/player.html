<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}} - LocalCinema</title>
    <link rel="icon" href="/static/favicon.ico">
    {{if .UseHLS}}
    <script src="/static/hls.min.js"></script>
    {{end}}
    <style>
        :root {
            --bg: #0a0a0a;
            --bg2: #1a1a1a;
            --border: #222;
            --border2: #333;
            --text: #e0e0e0;
            --text2: #888;
            --text3: #666;
            --thumb-bg: #1a1a1a;
            --hover: #1a1a1a;
            --toast-bg: rgba(30,30,30,0.95);
        }
        [data-theme="light"] {
            --bg: #ffffff;
            --bg2: #f4f4f5;
            --border: #e4e4e7;
            --border2: #d4d4d8;
            --text: #18181b;
            --text2: #71717a;
            --text3: #a1a1aa;
            --thumb-bg: #e4e4e7;
            --hover: #f4f4f5;
            --toast-bg: rgba(255,255,255,0.95);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
        }
        .topbar {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: var(--bg);
        }
        .back-link {
            text-decoration: none;
            margin-right: 12px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
        }
        .logo {
            width: 26px;
            height: 26px;
        }
        .topbar .title {
            font-size: 15px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
        }
        .player-wrap {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin: 0 16px;
        }
        video {
            width: 100%;
            display: block;
            max-height: 56.25vw;
        }
        .status {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--toast-bg);
            border: 1px solid var(--border2);
            color: var(--text2);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            display: none;
            z-index: 10;
        }
        .resume-toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--toast-bg);
            border: 1px solid var(--border2);
            color: var(--text);
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
            z-index: 20;
            align-items: center;
            gap: 12px;
            white-space: nowrap;
        }
        .resume-toast button {
            background: #e11d48;
            color: #fff;
            border: none;
            padding: 5px 14px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
        }
        .resume-toast .dismiss {
            background: none;
            color: var(--text2);
            padding: 5px 8px;
        }
        .section-title {
            font-size: 15px;
            font-weight: 600;
            padding: 16px 16px 12px;
            margin-top: 16px;
            border-top: 1px solid var(--bg2);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            padding: 0 16px 16px;
        }
        .grid .item {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: var(--text);
            border-radius: 8px;
            overflow: hidden;
            transition: background 0.15s;
        }
        .grid .item:active {
            background: var(--hover);
        }
        .thumb-wrap {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
        }
        .thumb {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: var(--thumb-bg);
            display: block;
        }
        .duration {
            position: absolute;
            bottom: 4px;
            right: 4px;
            background: rgba(0,0,0,0.8);
            color: #ddd;
            font-size: 11px;
            padding: 1px 4px;
            border-radius: 3px;
            line-height: 1.4;
        }
        .info {
            padding: 8px;
        }
        .name {
            font-size: 13px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .size {
            font-size: 11px;
            color: var(--text3);
            margin-top: 4px;
        }
        .theme-btn {
            background: none;
            border: none;
            color: var(--text2);
            margin-left: auto;
            padding: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .theme-btn:hover { color: var(--text); }
        .theme-btn svg { width: 18px; height: 18px; }
        .icon-sun { display: none; }
        [data-theme="light"] .icon-sun { display: block; }
        [data-theme="light"] .icon-moon { display: none; }

        /* 桌面端 */
        @media (min-width: 768px) {
            .topbar {
                padding: 16px 24px;
            }
            .player-wrap {
                margin: 0 24px;
            }
            video {
                max-height: 540px;
            }
            .section-title {
                padding: 20px 24px 12px;
            }
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 16px;
                padding: 0 24px 24px;
            }
        }
    </style>
</head>
<body>
    <script>
    (function(){
        var t = localStorage.getItem('theme');
        if (!t) t = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', t);
    })();
    </script>
    <div class="container">
    <div class="topbar">
        <a href="/" class="back-link">
            <img class="logo" src="/static/logo.svg" alt="">
        </a>
        <span class="title">{{.Name}}</span>
        <button class="theme-btn" id="theme-toggle" title="切换主题">
            <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
            <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
        </button>
    </div>
    <div class="player-wrap">
        <video id="player" controls autoplay playsinline>
            {{if not .UseHLS}}
            <source src="/video?file={{.File}}" />
            {{end}}
        </video>
    </div>
    <div class="status" id="status"></div>
    <div class="resume-toast" id="resume-toast">
        <span id="resume-text"></span>
        <button id="resume-btn">跳转</button>
        <button class="dismiss" id="resume-dismiss">忽略</button>
    </div>

    {{if .Related}}
    <div class="section-title">相关视频</div>
    <div class="grid">
        {{range .Related}}
        <a class="item" href="/play?file={{.RelPath}}">
            <div class="thumb-wrap">
                <img class="thumb" src="/thumb?file={{.RelPath}}" loading="lazy" alt="">
                {{if .Duration}}<span class="duration">{{.Duration}}</span>{{end}}
            </div>
            <div class="info">
                <div class="name">{{.Name}}</div>
                <div class="size">{{.SizeStr}}</div>
            </div>
        </a>
        {{end}}
    </div>
    {{end}}
    </div>

    {{if .UseHLS}}
    <script>
    (function() {
        var video = document.getElementById('player');
        var status = document.getElementById('status');
        var hlsUrl = '/hls/{{.HLSKey}}/stream.m3u8';

        function showStatus(msg) {
            status.textContent = msg;
            status.style.display = 'block';
        }
        function hideStatus() {
            status.style.display = 'none';
        }

        var loadRetries = 0;
        var maxLoadRetries = 3;

        function waitAndLoad() {
            showStatus('正在准备视频...');
            var attempts = 0;
            var maxAttempts = 120;

            function tryLoad() {
                fetch(hlsUrl, { method: 'HEAD' }).then(function(resp) {
                    if (resp.ok) {
                        hideStatus();
                        loadHLS();
                    } else if (attempts < maxAttempts) {
                        attempts++;
                        setTimeout(tryLoad, 500);
                    } else {
                        showStatus('视频准备超时，请刷新重试');
                    }
                }).catch(function() {
                    if (attempts < maxAttempts) {
                        attempts++;
                        setTimeout(tryLoad, 500);
                    } else {
                        showStatus('视频准备超时，请刷新重试');
                    }
                });
            }
            tryLoad();
        }

        function retryLoad() {
            if (loadRetries < maxLoadRetries) {
                loadRetries++;
                showStatus('加载失败，第 ' + loadRetries + ' 次重试...');
                setTimeout(waitAndLoad, 1000);
            } else {
                showStatus('播放失败，请刷新重试');
            }
        }

        function loadHLS() {
            if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = hlsUrl;
                video.addEventListener('error', function() {
                    retryLoad();
                }, { once: true });
            } else if (typeof Hls !== 'undefined' && Hls.isSupported()) {
                var hls = new Hls({
                    maxBufferLength: 30,
                    maxMaxBufferLength: 60
                });
                hls.loadSource(hlsUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
                            hls.recoverMediaError();
                        } else {
                            hls.destroy();
                            retryLoad();
                        }
                    }
                });
            } else {
                showStatus('您的浏览器不支持 HLS 播放');
            }
        }

        waitAndLoad();
    })();
    </script>
    {{end}}
    <script>
    (function() {
        var video = document.getElementById('player');
        var key = 'pos:' + '{{.File}}';
        var toast = document.getElementById('resume-toast');
        var resumeText = document.getElementById('resume-text');
        var resumeBtn = document.getElementById('resume-btn');
        var dismissBtn = document.getElementById('resume-dismiss');
        var savedTime = 0;
        var prompted = false;

        function fmtTime(s) {
            s = Math.round(s);
            var h = Math.floor(s / 3600);
            var m = Math.floor((s % 3600) / 60);
            var sec = s % 60;
            if (h > 0) return h + ':' + String(m).padStart(2,'0') + ':' + String(sec).padStart(2,'0');
            return m + ':' + String(sec).padStart(2,'0');
        }

        function save() {
            if (video.currentTime > 0 && video.duration > 0) {
                if (video.duration - video.currentTime < 3) {
                    localStorage.removeItem(key);
                } else {
                    localStorage.setItem(key, String(video.currentTime));
                }
            }
        }

        function showPrompt() {
            if (prompted) return;
            savedTime = parseFloat(localStorage.getItem(key));
            if (!(savedTime > 5)) return;
            prompted = true;
            resumeText.textContent = '上次看到 ' + fmtTime(savedTime);
            toast.style.display = 'flex';
            // 10 秒后自动隐藏
            var timer = setTimeout(function() { toast.style.display = 'none'; }, 10000);
            resumeBtn.onclick = function() {
                clearTimeout(timer);
                video.currentTime = savedTime;
                toast.style.display = 'none';
            };
            dismissBtn.onclick = function() {
                clearTimeout(timer);
                toast.style.display = 'none';
            };
        }

        video.addEventListener('loadedmetadata', showPrompt);
        video.addEventListener('canplay', showPrompt);
        video.addEventListener('timeupdate', function() {
            if (Math.round(video.currentTime) % 3 === 0) save();
        });
        video.addEventListener('pause', save);
        window.addEventListener('beforeunload', save);
    })();
    </script>
    <script>
    document.getElementById('theme-toggle').addEventListener('click', function() {
        var html = document.documentElement;
        var next = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        html.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
    });
    </script>
</body>
</html>
